<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DischiVue</title>
    <!-- importo axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <!-- importo vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- importo il css -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div id="app">
        <header>
            <div class="logo">
                <img src="./img/logo.svg" alt="spotify">
            </div>
        </header>
        <main>
            <!-- stessa cosa di dischi.php -->
            <!-- avroò una card (v-for) per ogni disco presente nell'array dischi -->
            <!-- che avrà img e text area passati dinamicamente  -->
            <div class="main-container">
                <div v-for="disc in discs" class="card">
                    <img :src="disc.poster" :alt="disc.title">
                    <div class="textbox">
                        <h2>{{disc.title}}</h2>
                        <div class="author-year">
                            <h3>{{disc.author}}</h3>
                            <h4>{{disc.year}}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- importo lo script -->
    <script src="js/script.js"></script>
</body>

</html>
